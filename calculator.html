<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator 3000</title>
</head>
<body>
    <h1 id="title">Calculator 3000</h1>
    <div id="calculator">
        <div id="top_container">
            <div id="display">
                <p id="display_txt"></p>
            </div>
            <div id="restart" class="btns">C</div>
        </div>
        <div id="keys">
            <div id="one" class="btns">1</div>
            <div id="two" class="btns">2</div>
            <div id="three" class="btns">3</div>
            <div id="division" class="btns">/</div>
            <div id="four" class="btns">4</div>
            <div id="five" class="btns">5</div>
            <div id="six" class="btns">6</div>
            <div id="minus" class="btns">-</div>
            <div id="seven" class="btns">7</div>
            <div id="eight" class="btns">8</div>
            <div id="nine" class="btns">9</div>
            <div id="multiplication" class="btns">x</div>
            <div id="comma" class="btns">,</div>
            <div id="zero" class="btns">0</div>
            <div id="equals" class="btns">=</div>
            <div id="addition" class="btns">+</div>
        </div>
    </div>
</body>
</html>
